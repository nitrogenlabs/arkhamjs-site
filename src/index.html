<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="Javascript Flux Framework">

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="apple-mobile-web-app-capable" context="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" context=black/>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700%7CLato:300,400,400i,700' rel='stylesheet'>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112380475-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-112380475-1');
  </script>
  
  <% for (var idx in htmlWebpackPlugin.options.external.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.external.js[idx] %>"></script><% } %>

  <% for (var idx in htmlWebpackPlugin.options.external.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.external.css[idx] %>"/><% } %>
</head>

<body>
  <div id="app"></div>

  <% for (var js in htmlWebpackPlugin.files.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[js] %>"></script><% } %>
</body>
</html>
